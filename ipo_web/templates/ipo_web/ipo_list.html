<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Listings</title>
    <script src="/static/js/jsPages/ipo_lists.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: #0046d5;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0046d5;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        td {
            font-size: 0.9rem;
        }

        td img {
            max-width: 50px;
            height: auto;
            border-radius: 4px;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9rem;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>IPO Listings</h1>
    <table>
        <thead>
            <tr>
                <th>Logo</th>
                <th>Company Name</th>
                <th>IPO Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="ipo-table-body">
            <!-- IPO rows will be dynamically added here -->
        </tbody>
    </table>
</body>
</html>
